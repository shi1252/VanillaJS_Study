<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h2>Generate a number between 0 and 50</h2>
    <input type="range" class="js-range" value="50" min="0" max="100" />
    <h3>
      Guess the number:
      <input type="text" class="js-guess" />
      <button type="button" class="js-button">Guess!</button>
    </h3>
    <h3 class="js-result"></h3>
    <script src="src/index.js"></script>
  </body>
</html>
